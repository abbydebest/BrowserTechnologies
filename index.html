<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Belasting aangifte</title>

    <link href="style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/">
</head>
<body>
    <h1>NS Erfbelasting aangifte</h1>
    <h2>Welkom bij de NS Erfbelasting aangifte</h2>
    <h3>Wat is uw taak en voor wie?</h3>
    <form action="">
        <fieldset>
            <label for="executeur">Executeur</label>
            <input type="radio" name="kies-taak" id="executeur">
            
            <label for="erfgenaam-gemachtigde-meerdere">Erfgenaam & gemachtigde voor meerdere of alle verkrijgers</label>
            <input type="radio" name="kies-taak" id="erfgenaam-gemachtigde-meerdere">
            <label for="erfgenaam-gemachtigde-enkele">Erfgenaam & gemachtigde voor enkele persoon en kinderen</label>
            <input type="radio" name="kies-taak" id="erfgenaam-gemachtigde-enkele">
            <label for="erfgenaam-alleen">Erfgenaam en alleen aangifte voor mezelf</label>
            <input type="radio" name="kies taak" id="erfgenaam-alleen">
            <label for="geen-erfgenaam-alleen-of-meerdere">Geen erfgenaam, gemachtigde voor één of meerdere verkrijgers</label>
            <input type="radio" name="kies-taak" id="geen-erfgenaam-alleen-of-meerdere">
        </fieldset>
    </form>
</body>
</html>
